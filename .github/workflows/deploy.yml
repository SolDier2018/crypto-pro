name: Deploy to npm

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Deploy to server
              env:
                  HOST: ${{ secrets.SERVER_HOST }}
                  USERNAME: ${{ secrets.SERVER_USERNAME }}
                  KEY: ${{ secrets.SERVER_SSH_KEY }}
              run: |
                  echo "${KEY}" > key.pem
                  chmod 600 key.pem
                  rsync -avz -e "ssh -i key.pem" ./build/ ${{ env.USERNAME }}@${{ env.HOST }}:/var/www/myapp
                  ssh -i key.pem ${{ env.USERNAME }}@${{ env.HOST }} "sudo systemctl restart myapp"
